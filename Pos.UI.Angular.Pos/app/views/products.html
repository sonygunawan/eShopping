<form class="form-horizontal">
    <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-7">
            <input ng-model="selectedEntity.code" type="text" class="form-control" id="code" placeholder="e.g. P10">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-7">
            <input ng-model="selectedEntity.name" type="text" class="form-control" id="name" placeholder="e.g. Momogi">
        </div>
    </div>
    <div class="form-group">
        <label for="unitPrice" class="col-sm-2 control-label">Unit Price</label>
        <div class="col-sm-7">
            <input ng-model="selectedEntity.unitPrice" type="text" class="form-control" id="unitPrice" placeholder="10000m">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-primary pull-right">Save</button>
            <button ng-click="create()" type="button" class="btn pull-right">New</button>
        </div>
    </div>
</form>
<table class="table table-hover table-strip">
    <thead>
        <tr>
            <th>Code</th>
            <th>name</th>
            <th>unit price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in entities" ng-click="selectEntity(p)">
            <td>{{p.code}}</td>
            <td>{{p.name}}</td>
            <td>{{p.unitPrice}}</td>
        </tr>
    </tbody>
</table>
